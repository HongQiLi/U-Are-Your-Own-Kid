<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>U-Are-Your-Own-Kid</title>
  <!-- 引入简单样式 -->
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 80px; }
    button { padding: 8px 16px; margin-top: 8px; }
    .response { border: 1px solid #ccc; padding: 10px; margin-top: 12px; }
    .provider { font-weight: bold; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>AI 规划对话 / AI Planning Chat</h1>

  <!-- 文本输入框：用户输入提示/User input -->
  <label for="prompt">Enter your prompt:</label><br/>
  <textarea id="prompt" placeholder="exmp：help my kid to build a bright future path"></textarea><br/>

  <!-- 发送按钮/Send Button -->
  <button id="sendBtn">Send to Model</button>

  <!-- 结果展示区/Display -->
  <div id="results">
    <!-- 每个 provider 的回复都会追加到这里 -->
  </div>

  <!-- 脚本：发请求并渲染结果 -->
  <script>
    const sendBtn = document.getElementById('sendBtn');
    const promptInput = document.getElementById('prompt');
    const resultsDiv = document.getElementById('results');

    sendBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert('请输入提示 / Please enter a prompt');
        return;
      }

      // 清空上次结果 clear result
      resultsDiv.innerHTML = '<p> Requesting AI...</p>';

      try {
        // 调用后端测试接口 / call backend test-llm endpoint
        const resp = await fetch('/test-llm?prompt=' + encodeURIComponent(prompt));
        const data = await resp.json();

        // 渲染三家 Provider 的回复/there type of models
        resultsDiv.innerHTML = '';
        for (const [name, text] of Object.entries(data)) {
          const container = document.createElement('div');
          container.className = 'response';
          const title = document.createElement('div');
          title.className = 'provider';
          title.textContent = name.toUpperCase();
          const content = document.createElement('pre');
          content.textContent = text;
          container.appendChild(title);
          container.appendChild(content);
          resultsDiv.appendChild(container);
        }
      } catch (err) {
        resultsDiv.innerHTML = '<p style="color:red">Request failed, see console for details.</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
