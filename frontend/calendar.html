<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Child Calendar</title>

  <!-- 引入 Bootstrap 5 样式 / Import Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- 引入 FullCalendar 的样式 / FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      padding: 1rem;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center">Child Calendar View</h3>
    <div id="calendar"></div>
  </div>

  <!-- 引入必要的 JS 库 / Load FullCalendar & Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek', // 以周为单位展示 / Weekly view
        editable: true,              // 可编辑 / Enable drag & resize
        selectable: true,            // 可选中 / Allow event creation
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridDay,timeGridWeek,dayGridMonth'
        },
        events: async function(fetchInfo, successCallback, failureCallback) {
          // 从后端获取任务 / Fetch from your FastAPI backend
          const childId = "child_1"; // 可以动态传入
          const res = await fetch(`/calendar/${childId}/log`);
          const data = await res.json();

          const events = data.map(event => ({
            title: event.title,
            start: new Date(), // 默认展示当前时间 / Replace with real time
            duration: { minutes: event.duration }
          }));

          successCallback(events);
        },
        eventDrop: function(info) {
          // 拖拽事件后，可在此发送 PATCH 请求同步后端 / Add drag-drop sync logic here
          alert(`任务 "${info.event.title}" 被拖动了！`);
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
