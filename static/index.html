<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Growth Calendar</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

  <style>
    body {
      padding: 10px;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="text-center mt-3">ğŸ“… My Calendar (æ‰‹æœºç«¯é€‚é…)</h3>
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        themeSystem: "bootstrap5",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek"
        },
        editable: true,
        events: async function (info, successCallback, failureCallback) {
          // è°ƒç”¨ FastAPI è·å–ä»»åŠ¡åˆ—è¡¨ï¼ˆè¿™é‡Œä¸¾ä¾‹ child_id ä¸º test_childï¼‰
          const res = await fetch("/calendar/test_child/log");
          const data = await res.json();

          const events = data.map(item => ({
            title: item.title,
            start: new Date(), // æ­¤å¤„æš‚æ—¶ç”¨ today
            allDay: false
          }));

          successCallback(events);
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
